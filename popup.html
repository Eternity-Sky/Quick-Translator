<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quick Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quick Translator</h1>
        </div>
        <div class="translation-area">
            <div class="input-group">
                <select id="sourceLang" class="lang-select">
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                </select>
                <textarea id="sourceText" placeholder="输入要翻译的文本"></textarea>
            </div>
            <button id="swapLang" class="swap-btn">⇄</button>
            <div class="input-group">
                <select id="targetLang" class="lang-select">
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                </select>
                <div id="translatedText" class="translated-text"></div>
            </div>
        </div>
        <div class="footer">
            <button id="translateBtn" class="translate-btn">翻译</button>
            <button id="copyBtn" class="copy-btn">复制</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
